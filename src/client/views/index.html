<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="../styles/styles.scss">
</head>

<body>
    <div id="app">
        <header>
            <h1>Travel Planner</h1>
        </header>
        <main>
            <!-- Trip Information -->
            <section id="trip-info">
                <div id="trip-details">
                    <h2 id="trip-location">My trip to: </h2>
                    <p id="departure-date">Departing: </p>
                    <p id="high-temp">High: </p>
                    <p id="low-temp">Low: </p>
                    <p id="weather-description">Mostly cloudy throughout the day</p>
                    <img id="trip-image" src="" alt="Trip Image">
                </div>
            </section>

            <!-- Add Trip Form -->
            <section id="add-trip">
                <h2>Add a New Trip</h2>
                <form id="trip-form">
                    <label for="trip-location">Location:</label>
                    <input type="text" id="trip-location" placeholder="Enter Location" required />
                    <label for="trip-date">Departing:</label>
                    <input type="date" id="trip-date" required />
                    <button type="submit">+ add trip</button>
                </form>
            </section>
        </main>
    </div>
    <script src="../js/app.js"></script> 
</body>

</html>
