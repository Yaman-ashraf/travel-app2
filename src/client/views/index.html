<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="../styles/styles.scss">
</head>

<body>
    <div id="app">
        <header>
            <h1>Travel Planner</h1>
        </header>
        <main>
            <!-- Trip Information -->
            <section id="trip-info">
                <div id="trip-details">
                    <h2 id="trip-location-display">My trip to: </h2>
                    <p id="departure-date-display">Departing: </p>
                    <p id="high-temp">High: </p>
                    <p id="low-temp">Low: </p>
                    <p id="weather-description"></p>
                    <img id="trip-image" src="default-image-url.jpg" alt="Trip Image">
                </div>
            </section>

            <!-- Add Trip Form -->
            <section id="add-trip">
                <h2>Add a New Trip</h2>
                <form id="trip-form">
                    <label for="trip-location-input">Location:</label>
                    <input type="text" id="trip-location-input" placeholder="Enter Location" required />

                    <label for="trip-date-input">Departing:</label>
                    <input type="date" id="trip-date-input" required />

                    <button type="submit">+ Add Trip</button>
                </form>
            </section>

            <!-- Additional Buttons for Save and Remove -->
            <section id="trip-actions">
                <button type="button" id="save-trip">Save Trip</button>
                <button type="button" id="remove-trip">Remove Trip</button>
            </section>
        </main>
    </div>
    <script src="../../../dist/main.js"></script>
</body>

</html>
